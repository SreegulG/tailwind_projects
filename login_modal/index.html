<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&amp;family=Rokkitt:wght@600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- global container -->
    <div
      class="flex justify-center items-center h-auto min-h-screen bg-pink-100"
    >
      <!-- card container -->
      <div
        class="flex relative flex-col rounded-2xl bg-white space-y-10 md:flex-row md:space-y-0 shadow-2xl m-6"
      >
        <div
          class="absolute top-4 right-4 h-12 w-12 bg-gray-100 opacity-80 rounded-full transition-all hover:-translate-y-0.5 duration-200 hover:cursor-pointer"
        >
          <svg viewBox="0 0 16 16">
            <path d="m4.12 6.137 1.521-1.52 7 7-1.52 1.52z" />
            <path d="m4.12 11.61 7.001-7 1.52 1.52-7 7z" />
          </svg>
        </div>
        <!-- left side container -->
        <div class="flex flex-col space-y-4 p-6">
          <p class="font-mono text-4xl font-bold">Log In</p>
          <p class="font-sans text-gray-600 max-w-sm font-light">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            class="w-full border rounded-lg border-gray-300 focus:outline-gray-500 placeholder:font-sans placeholder:font-light p-6 mt-6"
            placeholder="Enter your email address"
          />
          <div class="flex flex-col md:flex-row justify-between items-center">
            <p class="text-cyan-600 font-thin">Forgot password</p>
            <button
              class="flex items-center justify-center w-full bg-cyan-600 rounded-md text-white p-6 my-4 md:w-1/3 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-2xl hover:opacity-80 hover:cursor-pointer"
            >
              Next
              <div class="h-6">
                <svg
                  width="100%"
                  height="100%"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 12H20M20 12L14 6M20 12L14 18"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </button>
          </div>
          <div class="border-b border-gray-400 h-1 w-full mt-4"></div>
          <p class="text-gray-400 text-center">or login in with</p>
          <button
            type="button"
            class="flex justify-center items-center border border-gray-400 rounded-md space-x-3 w-full p-2 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-2xl hover:opacity-80 hover:cursor-pointer"
          >
            <img src="images/facebook.png" alt="facebook" class="w-10" />
            <p class="">Facebook</p>
          </button>
          <button
            type="button"
            class="flex justify-center items-center border border-gray-400 rounded-md space-x-3 w-full p-2 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-2xl hover:opacity-80 hover:cursor-pointer"
          >
            <img src="images/google.png" alt="google" class="w-10" />
            <p class="">Google</p>
          </button>
        </div>

        <!-- image container -->
        <img
          src="images/image.jpg"
          alt="image"
          class="w-[430px] hidden md:block rounded-r-2xl"
        />
      </div>
    </div>
  </body>
</html>
