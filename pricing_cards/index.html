<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- global container -->
    <div
      class="flex h-auto md:h-screen h-min-screen bg-slate-800 items-center justify-center flex-col md:flex-row"
    >
      <!-- card1 -->
      <div
        class="flex flex-col items-center bg-slate-900 min-h-1/3 border-8 border-slate-400 m-4 p-4 rounded-xl hover:border-violet-500 transform hover:scale-105 duration-200 font-serif"
      >
        <p class="text-center text-white m-2">BASIC</p>
        <h2 class="text-center text-white font-bold text-2xl m-2 mt-10">
          100GB
        </h2>
        <p class="text-center text-white">
          <i class="fas fa-rupee-sign"></i> 200
        </p>
        <button
          class="mt-4 border-1 p-2 px-4 rounded-md border-violet-500 text-white hover:bg-violet-700"
        >
          Purchase
        </button>
        <ul class="space-y-4 text-white mt-8 p-4 list-none">
          <li><i class="fa-solid fa-check mr-1"></i>100 GB storage</li>
          <li><i class="fa-solid fa-check mr-1"></i>Option to add members</li>
          <li><i class="fa-solid fa-check mr-1"></i>Extra member benefits</li>
        </ul>
      </div>
      <!-- card2 -->
      <div
        class="flex flex-col items-center bg-slate-900 min-h-1/3 border-8 m-4 p-4 rounded-xl border-violet-500 transform hover:scale-105 duration-200 font-serif"
      >
        <p class="text-center text-white m-2">STANDARD</p>
        <h2 class="text-center text-white font-bold text-2xl m-2 mt-10">
          300GB
        </h2>
        <p class="text-center text-white">
          <i class="fas fa-rupee-sign"></i> 200
        </p>
        <button
          class="mt-4 border-1 p-2 px-4 rounded-md border-violet-500 text-white hover:bg-violet-700"
        >
          Purchase
        </button>
        <ul class="space-y-4 text-white mt-8 p-4 list-none">
          <li><i class="fa-solid fa-check mr-1"></i>200 GB storage</li>
          <li><i class="fa-solid fa-check mr-1"></i>Option to add members</li>
          <li><i class="fa-solid fa-check mr-1"></i>Extra member benefits</li>
        </ul>
      </div>
      <!-- card3 -->
      <div
        class="flex flex-col items-center bg-slate-900 min-h-1/3 border-8 border-slate-400 m-4 p-4 rounded-xl hover:border-violet-500 transform hover:scale-105 duration-200 font-serif"
      >
        <p class="text-center text-white m-2">PREMIUM</p>
        <h2 class="text-center text-white font-bold text-2xl m-2 mt-10">2TB</h2>
        <p class="text-center text-white">
          <i class="fas fa-rupee-sign"></i> 1000
        </p>
        <button
          class="mt-4 border-1 p-2 px-4 rounded-md border-violet-500 text-white hover:bg-violet-700"
        >
          Purchase
        </button>
        <ul class="space-y-4 text-white mt-8 p-4 list-none">
          <li><i class="fa-solid fa-check mr-1"></i>2 TB storage</li>
          <li><i class="fa-solid fa-check mr-1"></i>Option to add members</li>
          <li><i class="fa-solid fa-check mr-1"></i>Extra member benefits</li>
        </ul>
      </div>
    </div>
  </body>
</html>
