<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- global container -->
    <div
      class="flex items-center h-auto min-h-screen justify-center bg-amber-300"
    >
      <!-- inner container -->
      <div
        class="flex flex-col rounded-2xl px-10 py-40 m-10 shadow bg-white h-auto w-screen"
      >
        <!-- navigation container -->
        <div
          class="flex space-x-4 justify-center flex-col space-y-2 md:flex-row md:justify-end"
        >
          <div class="group relative inline-block">
            <a href="#" class="text-center">Vector</a>
            <div
              class="absolute border-b-2 opacity-0 group-hover:opacity-100 duration-500 left-1/2 w-0 group-hover:w-full group-hover:left-0"
            ></div>
          </div>
          <div class="group relative inline-block">
            <a href="#" class="text-center">Illustrations</a>
            <div
              class="absolute border-b-2 opacity-0 group-hover:opacity-100 duration-500 left-1/2 w-0 group-hover:w-full group-hover:left-0"
            ></div>
          </div>
          <div class="group relative inline-block">
            <a href="#" class="text-center">Images</a>
            <div
              class="absolute border-b-2 opacity-0 group-hover:opacity-100 duration-500 left-1/2 w-0 group-hover:w-full group-hover:left-0"
            ></div>
          </div>
          <div class="group relative inline-block">
            <a href="#" class="text-center">Icons</a>
            <div
              class="absolute border-b-2 opacity-0 group-hover:opacity-100 duration-500 left-1/2 w-0 group-hover:w-full group-hover:left-0"
            ></div>
          </div>
        </div>
        <!-- search and upload container -->
        <div
          class="flex justify-between items-center mt-10 flex-col m-4 md:flex-row"
        >
          <div
            class="flex border-b items-center rounded-lg p-2 m-2 w-full justify-between md:w-auto"
          >
            <input
              type="text"
              placeholder="Search"
              class="focus:outline-none"
            />
            <i class="fas fa-search text-gray-500"></i>
          </div>
          <div class="inline-block w-full md:w-auto">
            <label
              for="slect_image"
              class="inline-block border p-2 my-2 bg-black text-white rounded-xl hover:cursor-pointer md:w-auto w-full text-center"
              >Upload</label
            >
            <input
              type="file"
              class="hidden"
              accept=".jpg,.png,.jpeg,.svg"
              id="slect_image"
            />
          </div>
        </div>
        <!-- image container -->
        <div
          class="grid gap-3 grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 pl-5 mt-10 justify-items-center"
        >
          <!-- image 1 container -->
          <div class="group relative">
            <img src="images/image1.jpg" alt="" class="max-w-50" />
            <div
              class="absolute bottom-0 left-0 p-2 pb-0 opacity-0 bg-black text-white group-hover:opacity-40 duration-500 w-full max-w-50"
            >
              <div class="flex items-center justify-between">
                <div>
                  <p>Abstract Painting</p>
                  <p>200 Likes - 40 Shares</p>
                </div>
                <i class="fa-solid fa-bookmark"></i>
              </div>
            </div>
          </div>
          <!-- image 2 container -->
          <div class="group relative">
            <img src="images/image2.jpg" alt="" class="max-w-50" />
            <div
              class="absolute bottom-0 left-0 w-full p-2 pb-0 opacity-0 bg-black text-white group-hover:opacity-40 duration-500 max-w-50"
            >
              <div class="flex items-center justify-between">
                <div>
                  <p>Abstract Painting</p>
                  <p>200 Likes - 40 Shares</p>
                </div>
                <i class="fa-solid fa-bookmark"></i>
              </div>
            </div>
          </div>
          <!-- image 3 container -->
          <div class="group relative">
            <img src="images/image3.jpg" alt="" class="max-w-50" />
            <div
              class="absolute bottom-0 left-0 w-full p-2 pb-0 opacity-0 bg-black text-white group-hover:opacity-40 duration-500 max-w-50"
            >
              <div class="flex items-center justify-between">
                <div>
                  <p>Abstract Painting</p>
                  <p>200 Likes - 40 Shares</p>
                </div>
                <i class="fa-solid fa-bookmark"></i>
              </div>
            </div>
          </div>
          <!-- image 4 container -->
          <div class="group relative">
            <img src="images/image4.jpg" alt="" class="max-w-50" />
            <div
              class="absolute bottom-0 left-0 w-full p-2 pb-0 opacity-0 bg-black text-white group-hover:opacity-40 duration-500 max-w-50"
            >
              <div class="flex items-center justify-between">
                <div>
                  <p>Abstract Painting</p>
                  <p>200 Likes - 40 Shares</p>
                </div>
                <i class="fa-solid fa-bookmark"></i>
              </div>
            </div>
          </div>
          <!-- image 5 container -->
          <div class="group relative">
            <img src="images/image5.jpg" alt="" class="max-w-50" />
            <div
              class="absolute bottom-0 left-0 w-full p-2 pb-0 opacity-0 bg-black text-white group-hover:opacity-40 duration-500 max-w-50"
            >
              <div class="flex items-center justify-between">
                <div>
                  <p>Abstract Painting</p>
                  <p>200 Likes - 40 Shares</p>
                </div>
                <i class="fa-solid fa-bookmark"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
