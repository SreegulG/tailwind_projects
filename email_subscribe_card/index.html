<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-500">
      <!-- Card -->
      <div class="bg-zinc-600 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./images/image.jpg"
            alt=""
            class="object-cover rounded-2xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-110 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-10">
            <h2
              class="text-white font-serif text-2xl text-center font-medium md:text-left"
            >
              Subscribe now for top health tips!
            </h2>
            <p
              class="font-serif max-w-xs my-4 text-xl leading-5 tracking-wide text-center md:text-left text-green-300"
            >
              Unlock the secrets to a healthier lifestyle! Subscribe now and
              receive expert health tips, wellness advice, and simple habits to
              improve your well-being every day.
            </p>
            <div class="flex flex-col md:flex-row">
              <input
                type="email"
                placeholder="Enter your email"
                class="p-2 px-4 m-2 text-center bg-white text-black rounded-md w-full md:w-auto border-none outline-green-400"
              />

              <button
                class="p-2 m-2 bg-green-500 rounded-md w-full hover:bg-green-700 hover:cursor-pointer hover:scale-105"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
