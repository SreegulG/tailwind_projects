<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- global container -->
    <div class="flex items-center justify-center h-screen">
      <!-- modal container -->
      <div class="flex shadow-2xl shadow-black rounded-2xl p-8 space-x-4">
        <!-- image div -->
        <img src="images/headphone.png" alt="headphone image" class="h-40" />
        <!-- product description div -->
        <div class="flex flex-col space-y-2">
          <div>
            <p
              class="md:inline bg-black rounded-full text-white text-center p-1"
            >
              Free shipping
            </p>
          </div>
          <p class="mt-4 text-lg text-center md:text-left">GoodEar Headphone</p>
          <p class="line-through text-center md:text-left text-sm mt-8">
            <i class="fas fa-rupee-sign"></i> 200
          </p>
          <p class="text-2xl font-bold text-center md:text-left">
            <i class="fas fa-rupee-sign"></i>150
          </p>
          <p class="text-gray-400 text-sm text-center md:text-left">
            Offer Valid until 11:59 pm
          </p>
          <button
            class="bg-blue-500 mt-2 rounded-lg p-2 text-white border-b-8 border-blue-600 hover:border-b-0 hover:border-t-8 hover:bg-blue-600 transition-all duration-200 hover:cursor-pointer mb-4"
          >
            Buy Now
          </button>
          <div class="group flex space-x-2 items-center">
            <div
              class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
            ></div>
            <p class="text-gray-500">50+ pcs in stock</p>
          </div>
          <div
            class="flex flex-col gap-2 items-center md:flex-row md:space-x-2"
          >
            <button
              class="flex items-center p-2 border rounded-xl hover:bg-blue-500 transition-all duration-200 cursor-pointer w-full md:w-auto"
            >
              <img src="images/weight.png" alt="add to cart" class="w-10" />
              Add to cart
            </button>
            <button
              class="flex items-center p-2 border rounded-xl hover:bg-blue-500 transition-all duration-200 cursor-pointer w-full md:w-auto"
            >
              <img src="images/heart.png" alt="add to wishlist" class="w-10" />
              Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
